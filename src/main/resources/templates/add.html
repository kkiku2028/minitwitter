<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h1>ツイート作成</h1>
	<table>
		<tr th:if="${validationError}" th:each="error : ${validationError}">
			<td style="color: red;" th:text="${error}"></td>
		</tr>
	</table>
	[[${session.user.id}]]
	<form action="/minitwitter/add" method="post" th:object="${tweetForm}" class="text-center">
		<p><textarea rows="10" cols="50" id="body" name="content"></textarea></p>
		<input type="hidden" name="user_id" th:value="${session.user.id}">
		<button type="submit" value="ツイート" class="btn btn-primary">ツイート</button>
	</form>
</body>
</html>
