<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h1>ログイン</h1>
	<br>
	<table>
		<tr th:if="${validationError}" th:each="error : ${validationError}">
			<td style="color: red;" th:text="${error}"></td>
		</tr>
	</table>
	<form th:action="@{/minitwitter/login}" method="post" th:object="${loginForm}" class="text-center">
		<p><input name="username" placeholder="ユーザ名"></p>
		<p><input type="password" name="password" placeholder="パスワード"></p>
		<p><button class="btn btn-primary" type="submit">ログイン</button></p>
	</form>
</body>
</html>
