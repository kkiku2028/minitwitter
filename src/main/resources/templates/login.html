<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<h1>ログイン</h1>
	<br>
	<table>
		<tr th:if="${validationError}" th:each="error : ${validationError}">
			<td style="color: red;" th:text="${error}"></td>
		</tr>
	</table>
	<form th:action="@{/minitwitter/login}" method="post" th:object="${loginForm}" class="text-center">
		<p><input name="username" placeholder="ユーザ名"></p>
		<p><input type="password" name="password" placeholder="パスワード"></p>
		<p><button type="submit">ログイン</button></p>
	</form>
</body>
</html>
