<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:fragment="headtag">
		<script th:src="@{/js/jquery-3.6.3.min.js}"></script>
		<script th:src="@{/js/header.js}"></script>
		<link th:href="@{/css/header.css}" rel="stylesheet" type="text/css">
	</th:block>
</head>
<body>
	<header th:fragment="header">
		<h1 class="title">miniTwitter</h1>
		<div th:if="session != null">
			<p class="userinfo">
				<span th:text="${session.user.username}"></span>さん
				<a class="logoutbutton" th:href=|/minitwitter/logout|>ログアウト</a>
			</p>
		</div>	
	</header>

		</div>
		<a class="logoutbutton" th:href=|/minitwitter/logout|>ログアウト</a>
		</header>
		-->
</body>
</html>
